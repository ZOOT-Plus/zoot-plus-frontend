name: Build and Deploy to GCE

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: npx vite build

      - name: Deploy dist/ to VPS with rsync
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸš€ Syncing dist/ to /var/www/myshare-frontend ..."
            rsync -avz --checksum --delete \
              --exclude='.git' \
              --exclude='node_modules' \
              ./dist/ /var/www/myshare-frontend/
            echo "âœ… Files synced successfully."

      - name: Restart service on VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo systemctl reload nginx || echo "nginx reload skipped"
            echo "âœ… Deployment complete at $(date)"
