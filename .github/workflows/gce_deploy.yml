name: Build and Deploy to GCE

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        working-directory: MaaYuan-Share-frontend
        run: yarn install --frozen-lockfile

      - name: Build project
        working-directory: MaaYuan-Share-frontend
        run: |
          npx vite build
          echo "âœ… Build complete. Contents of dist/:"
          ls -lh dist

      - name: Upload dist to VPS
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: 'MaaYuan-Share-frontend/dist/*'
          target: '/var/www/myshare-frontend/'
